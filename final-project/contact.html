<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Thasadith:wght@400;700&display=swap"> <!--Google font link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"> <!--Google icons link-->
    <title>Final Project HTML</title>
</head>
<body> <!--Website content-->
    <header> <!--Top page content - Includes logo, navigation, and search bar-->
        <div class="wrapper"> <!--Container for content-->
            <div class="logo"> <!--Logo-->
                <img src="images/logo.png" title="Three Star Media logo" alt="Square logo of three pale yellow stars on a dark yellow background">
            </div>
            <nav> <!--Navigation-->
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#about">About Us</a>
                    </li>
                    <li>
                        <a href="#services">Services</a>
                    </li>
                    <li>
                        <a href="#team">Team</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
                <div class="searchbar"> <!--Search bar-->
                    <form>
                        <input name ="search" type="text" placeholder="Search">
                        <button class="button1" id="buttonsearch" type="submit">
                            <span class="material-symbols-outlined"> <!--Google icon-->
                            search
                            </span>
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <h4>
            Submission Successful
        </h4>
        <p>
            Thank you for contacting Three Star Media!.
        </p>
    </main>
    <footer> <!--Bottom page content - Includes copyright information-->
        <div class="wrapper"> <!--Container for content-->
            <p>
                &copy; Copyright Three Star Media, 2023
            </p>
            <p>
                All images are taken from <a href="https://unsplash.com" target="_blank">Unsplash</a>
            </p>
        </div>
    </footer>
</body>
</html>
